<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="graphic">
      <div class="logo">
        <img
          class="logo-img"
          src="imgs/odin-lined.png"
          alt="a odin logo in a line art style"
        />
        <div class="logo-text">ODIN</div>
      </div>
      <div class="img-credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West
        </a>
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash
        </a>
      </div>
    </div>
    <div class="main-content">
      <div class="call-to-action">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="get" class="sign-up-form" id="sign-up-form">
        <p>Lets's do this!</p>
        <ul class="form-elements">
          <li>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required />
          </li>
          <li>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" required />
          </li>
          <li>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required />
          </li>
          <li>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" />
          </li>
          <li>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required />
          </li>
          <li>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </li>
        </ul>
      </form>
      <div class="bottom">
        <button form="sign-up-form" type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log In</a></p>
      </div>
    </div>
  </body>
</html>
